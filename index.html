<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="./style.css">

		<title>College Board Pseudocode Interpreter</title>

		<meta name="author" content="Daniel Huang" />
		<meta name="description"
			content="An interpreter for College Board's specified pseudocode for the AP CSP Exam." />
		<meta name="keywords"
			content="college board, pseudocode, interpreter, parser, computer science, computer science principles, computer science project, language, programming language" />
		<meta name="theme-color" content="#08204b" />

		<meta property="og:title" content="College Board Pseudocode Interpreter" />
		<meta property="og:site_name" content="College Board Pseudocode Interpreter" />
		<meta property="og:description"
			content="An interpreter for College Board's specified pseudocode for the AP CSP Exam." />
		<meta property="og:url" content="https://board.dan.onl/" />
		<meta property="og:image" content="/slate.png" />
		<meta property="og:image:alt" content="Slate Logo" />

		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	</head>

	<body>
		<div class="container">
			<h1>
				<span>
					College Board Pseudocode Interpreter
				</span>
				<a class="small"
					href="https://github.com/cubedhuang/college-board-pseudocode-interpreter"
					target="_blank" rel="noopener noreferrer">
					<img src="./github.png" alt="Github">
				</a>
			</h1>

			<h2>
				<label for="editor">Editor</label>
			</h2>
			<textarea name="editor" id="editor" cols="30" rows="15" spellcheck="false"
				data-gramm="false" data-gramm_editor="false"
				data-enable-grammarly="false"></textarea>

			<div class="spaced">
				<div>
					<h3 class="symbol-header">Special Symbols</h3>
					<div class="symbols">
						<button class="make-symbol">←</button>
						<button class="make-symbol">≠</button>
						<button class="make-symbol">≤</button>
						<button class="make-symbol">≥</button>
					</div>
				</div>

				<button id="run">run</button>
			</div>

			<div>
				<h3>Output</h3>
				<pre id="output"></pre>
			</div>

			<div>
				<h3>Syntax Tree</h3>
				<pre id="ast"></pre>
			</div>

			<div>
				<h3>Tokens</h3>
				<pre id="tokens"></pre>
			</div>
		</div>

		<script src="script.js" type="module"></script>
	</body>
</html>
